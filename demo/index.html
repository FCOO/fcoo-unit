<body>
See console
<script src="bower_components.js"></script>
<script src="../src/fcoo-unit.js"></script>
<script>
        window.bsIsTouch = false;
        window.bsIsTouch = (window.location.search =='?touch');
        i18next.init();
        i18next.changeLanguage('da');
        i18next.options.fallbackLng = i18next.language == 'da' ? 'en' : 'da';


    var ns = window.fcoo.unit;

    console.log('START', ns);

    fcoo.globalSetting.set({length: ns.METRIC});
    console.log('123m as m', ns.getLength(123));
    fcoo.globalSetting.set({length: ns.NAUTICAL});
    console.log('1234m as nm', ns.getLength(1234));

    fcoo.globalSetting.set({speed: ns.METRIC});
    console.log('123m/s as m/s', ns.getSpeed(123));
    fcoo.globalSetting.set({speed: ns.NAUTICAL});
    console.log('12.34m/s as knots', ns.getSpeed(12.34));
    fcoo.globalSetting.set({speed: ns.METRIC2});
    console.log('12.34m/s as km/h', ns.getSpeed(12.34));

    console.log('12.34km/h as m/s', ns.getSpeedBack(12.34));

    console.log('12.34km/h as km/h', ns.getSpeed( ns.getSpeedBack(12.34) ));


    $('body').on('contextmenu', function(){
        fcoo.globalSetting.edit(fcoo.events.UNITCHANGED);
        return false;
    });
</script>
</body>
</html>
